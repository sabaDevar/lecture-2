<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team - Collaboration Platform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="theme-toggle">
        <button id="theme-btn" aria-label="Toggle dark mode">
            <i class="fas fa-moon"></i>
        </button>
    </div>
    
    <header>
        <div class="logo">
            <h1>team<span>.</span></h1>
            <p>Collaboration platform for modern team</p>
        </div>
        <nav>
            <button class="mobile-menu-btn" aria-label="Toggle menu">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-links">
                <li><a href="#" class="nav-link">Company</a></li>
                <li><a href="#" class="nav-link">Product</a></li>
                <li><a href="#" class="nav-link">Blog</a></li>
                <li><a href="#" class="nav-link">Support</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="features animate__animated animate__fadeIn">
            <h2>Features</h2>
            <div class="feature-grid">
                <!-- Feature items same as before -->
            </div>
        </section>

        <section class="contact animate__animated animate__fadeIn">
            <h2>Contact Us</h2>
            <div class="contact-container">
                <div class="contact-info">
                    <p><i class="fas fa-envelope"></i> info@teamapp.com</p>
                    <p><i class="fas fa-phone"></i> 1-800-200-300</p>
                    <p><i class="fas fa-map-marker-alt"></i> 1010 Sunset Blvd.<br>Palo Alto, California</p>
                </div>
                <form id="contact-form" class="contact-form">
                    <h3>Send us a message</h3>
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="contact-email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <textarea id="message" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
            <div id="map" class="map-container"></div>
        </section>

        <section class="newsletter animate__animated animate__fadeIn">
            <h2>Stay up to date</h2>
            <p>Subscribe to our newsletter</p>
            <form id="newsletter-form">
                <input type="email" id="email-input" placeholder="Email" required>
                <button type="submit">Subscribe</button>
            </form>
            <div id="subscription-message" class="subscription-message"></div>
        </section>
    </main>

    <footer>
        <p>Copyright &copy; <span id="current-year"></span> Team Inc.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
